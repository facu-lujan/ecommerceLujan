<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Rodeo Apple Ecommerce</title>
</head>
<body>
    <div class="container">
        <header class="header">
          <h3 class="header-logo">Rodeo Apple</h3>
          
          <nav class="header-nav">
            <ul>
              <li><a href="#0">Home</a></li>
              <li><a href="#0">Productos</a></li>
              <li><a href="#0">Contacto</a></li>
            </ul>
          </nav>
        </header>
        
        <div class="products">
          
       
          
        </div>
        
        <div class="shopping-cart">
          <div class="shopping-cart-head">
            <span class="product-quantity">0</span> Productos en el Carrito
          </div>
          <ul class="shopping-cart-list">
          </ul>
          <div class="cart-buttons">
            <a href="#0" class="button empty-cart-btn">Vaciar carrito</a>
            <a href="#0" class="button cart-checkout sweetAlert">Checkout - <span class="total-price">$0</span></a>
          </div>
        </div>
      </div>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
    <script src="./JavaScript/index.js"></script>
</body>
</html>
